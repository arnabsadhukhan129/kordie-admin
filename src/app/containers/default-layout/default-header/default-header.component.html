<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0 header_user_btn"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        [src]="profile_pic"
        status="success" *ngIf="profile_pic!='' && profile_pic!=null && profile_pic!=undefined && profile_pic!='undefined'"
      > </c-avatar>
      <c-avatar
      cTextColor="primary"
      shape="rounded-1"
      size="md"
      src="./assets/img/avatars/blank-profile-picture.webp"
      status="success" *ngIf="profile_pic=='' || profile_pic==null || profile_pic==undefined || profile_pic=='undefined'"
    > </c-avatar>
      
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto user-drop-list">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="/user/profile" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>

      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li>
        <a routerLink="/user/changepassword" cDropdownItem>
          <!-- <svg cIcon class="me-2" name="cilHttps"></svg> -->
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Change Password
        </a>
      </li>
      
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="" (click)="logout()" cDropdownItem>
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Log out
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
