<div class="backbutton">
    <button cButton class="me-1" routerLink="/profile-card/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong *ngIf="!detailsId">Add Details</strong>
                <strong *ngIf="detailsId">Edit Details</strong>
              </c-card-header>
              <c-card-body class="view_page_cardBody ">

                <c-alert color="success" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="displayMessage!=''">
                    <div>{{displayMessage}}</div>
                </c-alert>
                <c-alert color="danger" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="errorMessage!=''">
                    <div>{{errorMessage}}</div>
                </c-alert>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm" (ngSubmit)="add()">
                    <div class="mb-3">
                        <label cLabel>Title *</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Title"
                           type="text"
                           formControlName="title"
                        />
                        <div class="error">
                            <p *ngIf="(addEditForm.get('title')?.errors?.['required'] || addEditForm.get('title')?.errors?.['pattern']) && (addEditForm.get('title')?.dirty || addEditForm.get('title')?.touched)" class="error">Please enter title.</p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel>Tag *</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Tag"
                           type="text"
                           formControlName="tag"
                        />
                        <div class="error">
                            <p *ngIf="(addEditForm.get('tag')?.errors?.['required'] || addEditForm.get('tag')?.errors?.['pattern']) && (addEditForm.get('tag')?.dirty || addEditForm.get('tag')?.touched)" class="error">Please enter tag.</p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel >Description *</label>
                        <ckeditor class="input_appearance_none editWeb_textArea" formControlName="descryption" [config]="editorConfig"></ckeditor>
                        <div class="error">
                            <p *ngIf="(addEditForm.get('descryption')?.errors?.['required'] || addEditForm.get('descryption')?.errors?.['pattern']) && (addEditForm.get('descryption')?.dirty || addEditForm.get('descryption')?.touched)" class="error">
                                Please enter description.
                            </p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel >Color</label>
                        <input cFormControl
                            id="exampleFormControlInput1"
                            type="color"
                            formControlName="background_color"
                            style="height: 60px; width: 100px; border: 0px none;"
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Link </label>
                        <input
                        cFormControl
                        placeholder="Enter Link"
                        type="text"
                        formControlName="link_url"
                        />
                    </div>

                    <button
                        cButton
                        class="me-1"
                        type="submit"
                        [disabled]="!addEditForm.valid"
                    >
                        Save
                    </button>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
