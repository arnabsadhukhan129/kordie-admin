<div class="backbutton">
    <button cButton class="me-1" routerLink="/profile-card/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong *ngIf="!detailsId">Add Details</strong>
                <strong *ngIf="detailsId">View Details</strong>
              </c-card-header>
              <c-card-body class="view_page_cardBody ">

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm">
                    <div class="mb-3">
                        <label cLabel>Title</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Title"
                           type="text"
                           formControlName="title"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel>Tag</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Tag"
                           type="text"
                           formControlName="tag"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Description </label>
                        <ckeditor class="input_appearance_none editWeb_textArea" formControlName="descryption" [config]="editorConfig"></ckeditor>
                    </div>

                    <div class="mb-3">
                        <label cLabel >Color</label>
                        <input cFormControl
                            id="exampleFormControlInput1"
                            type="color"
                            formControlName="background_color"
                            style="height: 60px; width: 100px; border: 0px none;"
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Link </label>
                        <input
                        cFormControl
                        placeholder="Enter Link"
                        type="text"
                        formControlName="link_url"
                        readonly
                        />
                    </div>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
