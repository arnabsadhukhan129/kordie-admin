<div class="backbutton">
    <button cButton class="me-1" routerLink="/section-title-mangement/titlelist">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <div class="search-element">
            <div class="search-element page_search_block">
                <div class="searchval">
                    <input cFormControl placeholder="Search by school Banner name" type="text" (input)="changeSearchType($event)" [(ngModel)]="searchVal"/>  
                </div> 
                <div class="searchbutton">
                    <button class="button_appearance_none search_btn_icon" >
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            
        </div>
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong>Hospitality School List</strong> 
                        </div>
                        <!-- <div class="section_title_block_right">
                            <button cButton class="me-1" routerLink="/section-title-mangement/hospitiality-school-mangement/create">
                                Add Hospitality School
                            </button>
                        </div> -->
                    </div>
                </div>
            </c-card-header>
            <c-card-body>
                <div class="table_resposive_block">
                    <table cTable>
                        <thead>
                            <tr>
                                <th scope="col" class="table_th">SI No.</th>
                                <th scope="col">School Banner Name</th>
                                <th scope="col" class="table_text_center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of schoolList; let i= index">
                                <th scope="row">{{((activePage-1)*recordsPerPage)+(i+1)}}</th>
                                <td>{{item.title ? item.title : 'N/A'}}</td>  
                                <td>
                                    <div class="table_action_btn table_text_center">
                                        <a class="table_icon_btn" [routerLink]="['/section-title-mangement/hospitiality-school-mangement/view', item._id]" (click)="currentPage()" title="View">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a class="table_icon_btn" [routerLink]="['/section-title-mangement/hospitiality-school-mangement/edit', item._id]" (click)="currentPage()" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <!-- <a class="table_icon_btn" (click)="delete(item._id)" style="cursor: pointer;" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </a> -->
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="!schoolList?.length">
                                <td colspan="3">No Data Found</td>
                              </tr>
                        </tbody>
                    </table>
                </div>
            </c-card-body>
            <c-card-footer *ngIf="schoolList?.length > 0">
                <app-pagination [totalRecords]="totalRecords" [recordsPerPage]="recordsPerPage" (onPageChange)="getList($event)">
                </app-pagination>
            </c-card-footer>
        </c-card>
    </c-col>
</c-row>
