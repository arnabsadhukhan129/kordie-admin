<div class="backbutton">
    <button cButton class="me-1" routerLink="/learn-with-kordie/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong *ngIf="!detailsId">Add Details</strong>
                            <strong *ngIf="detailsId">Edit Details</strong>
                        </div>
                        <div class="section_title_block_right">
                            
                        </div>
                    </div>
                </div>
                
            </c-card-header>
              <c-card-body>

                <c-alert color="success" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="displayMessage!=''">
                    <div>{{displayMessage}}</div>
                </c-alert>
                <c-alert color="danger" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="errorMessage!=''">
                    <div>{{errorMessage}}</div>
                </c-alert>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm" (ngSubmit)="add()">
                    <div class="mb-3">
                        <label cLabel >Title *</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Title"
                           type="text"
                           formControlName="title"
                        />
                        <div class="error">
                            <p *ngIf="(addEditForm.get('title')?.errors?.['required'] || addEditForm.get('title')?.errors?.['pattern']) && (addEditForm.get('title')?.dirty || addEditForm.get('title')?.touched)" class="error">
                                Please enter title.
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label cLabel >Image *</label>
                        <input cFormControl  type="file" formControlName="image" accept="image/*" (change)="onImageSelected($event, 'image')"/>
                    </div>
                    <div *ngIf="imagePreview" class="image-preview mb-3">
                        <div class="image-preview mb-3 imgVideo_preview">
                            <!-- <label cLabel >Image</label> -->
                            <img class="imgVideo_box"  [src]="imagePreview" alt="Preview">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label cLabel >Icon *</label>
                        <input cFormControl  type="file" formControlName="icon" accept="image/*" (change)="onImageSelected($event, 'icon')"/>
                    </div>
                    <div *ngIf="iconPreview" class="image-preview mb-3">
                        <div class="image-preview mb-3 imgVideo_preview">
                            <!-- <label cLabel >Icon</label> -->
                            <img class="imgVideo_box"  [src]="iconPreview" alt="Preview">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label cLabel >Description *</label>
                        <ckeditor class="input_appearance_none editWeb_textArea" formControlName="description" [config]="editorConfig"></ckeditor>
                        <div class="error">
                            <p *ngIf="(addEditForm.get('description')?.errors?.['required'] || addEditForm.get('description')?.errors?.['pattern']) && (addEditForm.get('description')?.dirty || addEditForm.get('description')?.touched)" class="error">
                                Please enter description.
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label cLabel >Category *</label>
                        <select aria-label="Default select example" cSelect formControlName="category_id">
                            <option value="" hidden disabled>Select Category</option>
                            <option *ngFor="let getCategory of listData" [value]="getCategory._id"> {{ getCategory.name }}</option>
                        </select>
                        <div class="error">
                          <p
                            *ngIf="(addEditForm.get('category_id')?.errors?.['required'] || addEditForm.get('category_id')?.errors?.['pattern']) &&
                                  (addEditForm.get('category_id')?.dirty || addEditForm.get('category_id')?.touched)"
                            class="error">
                            Please select category.
                          </p>
                        </div>
                      </div>
                    <button 
                        cButton
                        class="me-1"
                        type="submit"
                        [disabled]="!addEditForm.valid"
                    >
                        Save
                    </button>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
