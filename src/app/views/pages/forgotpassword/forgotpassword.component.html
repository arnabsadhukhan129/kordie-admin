<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
  
      <!-- <div class="error-msg" *ngIf="errorMessage!=''">{{errorMessage}}</div>
      <div class="display-msg" *ngIf="displayMessage!=''">{{displayMessage}}</div> -->   

            <c-alert color="success" class="d-flex align-items-center alert-msg" *ngIf="checkMessage()" fade [visible]="displayMessage!=''">
              <div>{{displayMessage}}</div>
            </c-alert>

            <c-alert color="danger" class="d-flex align-items-center alert-msg" *ngIf="checkMessage()" fade [visible]="errorMessage!=''">
              <div>{{errorMessage}}</div>
            </c-alert>
  
      <c-row class="justify-content-center">
        <c-col md="6">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body class="login-wrapper">            
                <div class="login-logo"><img src="assets/kordie-admin-image/logo.svg" alt="logo" /></div>
                <form cForm [formGroup]="passwordForm" (ngSubmit)="sendotp()">
                  <h3>Forgot <span>Password</span></h3>
                  <p class="text-medium-emphasis">Give your email to get link for reset password</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input cFormControl placeholder="Email" formControlName="email" />
  
                    <div class="error" *ngFor="let validation of validation_messages.username">
                      <p *ngIf="passwordForm.get('email').hasError(validation.type) && (passwordForm.get('email').dirty || passwordForm.get('email').touched)">{{ validation.message }}</p>
                    </div>
  
                  </c-input-group>                 
                 
                  <c-row>
                    <c-col xs="6">
                      <button  type="submit" cButton class="px-4" color="primary" [disabled]="!passwordForm.valid">
                        Submit
                      </button>
  
                    </c-col>
                    
                    <c-col class="text-right" xs="6">
                      <!-- <button cButton class="px-0 forgot-link" color="link" >
                        
                      </button> -->
                      <a [routerLink]="['/login']" class="px-0 forgot-link">Login</a>
                    </c-col> 
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
