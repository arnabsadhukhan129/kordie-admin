<div class="backbutton">
    <button cButton class="me-1" routerLink="/enquiry/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong *ngIf="detailsId">View Details</strong>
              </c-card-header>
              <c-card-body>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm">
                    <div class="mb-3">
                        <label cLabel >Name</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Name"
                           type="text"
                           formControlName="full_name"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Email</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Email"
                           type="text"
                           formControlName="email"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Company</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="company"
                           type="text"
                           formControlName="company"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Linkedin</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Linkedin"
                           type="text"
                           formControlName="linkedin"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Message</label>
                        <textarea
                          cFormControl
                          id="exampleFormControlInput1"
                          placeholder="Message"
                          type="text"
                          formControlName="messageDetails"
                          readonly
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label cLabel >Total Amount</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Total Amount"
                           type="number"
                           formControlName="totalAmount"
                           readonly
                        />
                    </div>

                    <div class="mb-3">
                        <label cLabel >Discount</label>
                        <div class="input_percentage_block">
                            <input
                                cFormControl
                                placeholder="Enter Discount"
                                type="number"
                                formControlName="discount"
                                readonly
                            />
                            <span class="percentage_icon">%</span>
                        </div>
                    </div>

                    <div class="mb-3"s>
                        <label cLabel >Paid Amount</label>
                        <div class="input_percentage_block">
                            <input
                                cFormControl
                                placeholder="Enter Paid Amount"
                                type="number"
                                formControlName="paidAmount"
                                readonly
                            />
                            
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel >Amount To Be Paid</label>
                        <div class="input_percentage_block">
                            <input
                                cFormControl
                                placeholder="Enter Amount To Be Paid"
                                type="number"
                                formControlName="amountToBePaid"
                                readonly
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel> Payment Status</label>
                        <select aria-label="Default select example" cSelect formControlName="paymentStatus" [attr.disabled]="isDisabled">
                            <option value="" hidden disabled>Select Payment Status</option>
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
