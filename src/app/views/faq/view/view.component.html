<div class="backbutton">
    <button cButton class="me-1" routerLink="/faq/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong >View Details</strong>
                        </div>
                        <div class="section_title_block_right">
                            
                        </div>
                    </div>
                </div>   
            </c-card-header>
              <c-card-body>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm">
                    <div class="mb-3">
                        <label cLabel>Question</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Question"
                           type="text"
                           formControlName="question"
                           readonly
                        />
                    </div>
                    <div class="mb-3">
                        <label cLabel>Answer</label>
                        <!-- <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Answer"
                           type="text"
                           formControlName="answer"
                           readonly
                        /> -->
                        <textarea
                            cFormControl
                            placeholder="Enter Answer"
                            formControlName="answer"
                            readonly
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label cLabel>Faq Type *</label>
                        <ng-multiselect-dropdown
                            [placeholder]="'Select Faq Type'"
                            [data]="faqList"
                            formControlName="faq_type"
                            [settings]="dropdownSettings_faq"
                            [disabled] = "isDisabled"
                        >
                        </ng-multiselect-dropdown>
                    </div>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
