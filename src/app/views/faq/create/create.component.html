<div class="backbutton">
    <button cButton class="me-1" routerLink="/faq/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong *ngIf="!detailsId">Add Details</strong>
                            <strong *ngIf="detailsId">Edit Details</strong>
                        </div>
                        <div class="section_title_block_right">
                            
                        </div>
                    </div>
                </div>
                
            </c-card-header>
              <c-card-body>

                <c-alert color="success" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="displayMessage!=''">
                    <div>{{displayMessage}}</div>
                </c-alert>
                <c-alert color="danger" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="errorMessage!=''">
                    <div>{{errorMessage}}</div>
                </c-alert>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm" (ngSubmit)="add()">
                    <div class="mb-3">
                        <label cLabel>Question *</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Enter Question"
                           type="text"
                           formControlName="question"
                        />
                        <div class="error">
                            <p *ngIf="(addEditForm.get('question')?.errors?.['required'] || addEditForm.get('question')?.errors?.['pattern']) && (addEditForm.get('question')?.dirty || addEditForm.get('question')?.touched)" class="error">
                                Please enter question.
                            </p>
                            <p
                            *ngIf="
                                addEditForm.get('question')?.errors?.['hasSpace'] &&
                                (addEditForm.get('question')?.dirty || addEditForm.get('question')?.touched)
                                "
                                class="error"
                            >
                            Space is not allowed.
                          </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label cLabel>Answer *</label>
                        <!-- <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Answer"
                           type="text"
                           formControlName="answer"
                        /> -->
                        <textarea
                            cFormControl
                            placeholder="Enter Answer"
                            formControlName="answer"
                        ></textarea>
                        <div class="error">
                            <p *ngIf="(addEditForm.get('answer')?.errors?.['required'] || addEditForm.get('answer')?.errors?.['pattern']) && (addEditForm.get('answer')?.dirty || addEditForm.get('answer')?.touched)" class="error">
                                Please enter answer.
                            </p>
                            <p
                            *ngIf="
                                addEditForm.get('answer')?.errors?.['hasSpace'] &&
                                (addEditForm.get('answer')?.dirty || addEditForm.get('answer')?.touched)
                                "
                                class="error"
                            >
                            Space is not allowed.
                          </p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel>Faq Type *</label>
                        <ng-multiselect-dropdown
                            [placeholder]="'Select Faq Type'"
                            [data]="faqList"
                            formControlName="faq_type"
                            [settings]="dropdownSettings_faq"
                        >
                        </ng-multiselect-dropdown>
                    
                        <div class="error">
                            <p
                              *ngIf="(addEditForm.get('faq_type')?.errors?.['required'] || addEditForm.get('faq_type')?.errors?.['pattern']) &&
                                    (addEditForm.get('faq_type')?.dirty || addEditForm.get('faq_type')?.touched)"
                              class="error">
                              Please select faq type.
                          </p>
                          </div>
                    </div>

                    <button 
                        cButton
                        class="me-1"
                        type="submit"
                        [disabled]="!addEditForm.valid"
                    >
                        Save
                    </button>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
