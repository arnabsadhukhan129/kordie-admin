<div class="backbutton">
    <button cButton class="me-1" routerLink="/section-title-mangement/hospitality-upskilling">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12"></c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong *ngIf="!detailsId">Add Details</strong>
                            <strong *ngIf="detailsId">Edit Details</strong>
                        </div>
                        <div class="section_title_block_right"></div>
                    </div>
                </div>
            </c-card-header>
            <c-card-body>

                <c-alert color="success" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="displayMessage!=''">
                    <div>{{displayMessage}}</div>
                </c-alert>
                <c-alert color="danger" class="d-flex align-items-center" *ngIf="checkMessage()" fade [visible]="errorMessage!=''">
                    <div>{{errorMessage}}</div>
                </c-alert>

                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm" (ngSubmit)="add()">
                    
                    <div class="mb-3">
                        <label cLabel>Upload Logo *</label>
                        <input cFormControl  type="file" formControlName="logo" accept="image/*" (change)="onImageSelected($event, 0, 'logoImg')"/>
                    </div>
                    <div *ngIf="logoPreview" class="image-preview mb-3">
                      <div class="image-preview mb-3 imgVideo_preview">
                          <img class="imgVideo_box"  [src]="logoPreview" alt="Preview">
                      </div>
                    </div>
                   
                    <!-- Save Button -->
                    <div class="mb-3">
                      <button cButton class="me-1" type="submit" [disabled]="!addEditForm.valid">Save</button>
                    </div>
                  </form>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
