<div class="backbutton">
    <button cButton class="me-1" routerLink="/blog-banner/list">
      <svg cIcon
          name="cilArrowThickLeft"
          size="sm"
        ></svg> Back To List
    </button>
</div>
<c-row ngPreserveWhitespaces>
    <c-col xs="12">
    </c-col>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <div class="sub-head">
                    <div class="section_title_block">
                        <div class="section_title_block_left">
                            <strong>View Details</strong>
                        </div>
                        <div class="section_title_block_right">

                        </div>
                    </div>
                </div>

            </c-card-header>
              <c-card-body>
                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                    <p style="font-size: 20px; color: white"><c-spinner></c-spinner></p>
                </ngx-spinner>

                <form [formGroup]="addEditForm">

                    <div class="mb-3">
                        <label cLabel  >Title *</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Title"
                           type="text"
                           formControlName="title"
                           readonly
                        />
                    </div>

                    <div *ngIf="imagePreview" class="image-preview mb-3">
                        <div class="image-preview mb-3 imgVideo_preview">
                            <img class="imgVideo_box"  [src]="imagePreview" alt="Preview">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label cLabel  >Description *</label>
                        <ckeditor class="input_appearance_none editWeb_textArea" formControlName="description" [config]="editorConfig"></ckeditor>
                    </div>

                    <div class="mb-3">
                        <label cLabel  >Link Title</label>
                        <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Link Title"
                           type="text"
                           formControlName="linktitlte"
                           readonly
                        />
                    </div>
                </form>
              </c-card-body>
        </c-card>
    </c-col>
</c-row>
